{% extends 'index.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">Edit Task: {{ task.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'adminpoint:updatetask' task.id %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_title">Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" value="{{ task.title }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_description">Description</label>
                            <textarea class="form-control" id="id_description" name="description" rows="4" required>{{ task.description }}</textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_assignedto">Assigned To</label>
                            <select class="form-control" id="id_assignedto" name="assignedto" required>
                                {% for user in users %}
                                    <option value="{{ user.id }}" {% if user.id == task.assignedto.id %}selected{% endif %}>
                                        {{ user.name }} ({{ user.username }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="id_duedate">Due Date</label>
                            <input type="date" class="form-control" id="id_duedate" name="duedate" value="{{ task.duedate|date:'Y-m-d' }}" min="{{ today }}" required>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'adminpoint:tasklist' %}" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
